<div
  class="ngx-phone-input-container"
  role="group"
  [formGroup]="parts"
  [attr.aria-labelledby]="parentFormField?.getLabelId()"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)"
>

  <input #area
    aria-label="Area code"
    class="ngx-phone-input-element"
    formControlName="area"
    matInput
    maxLength="3"
    size="3"
    (input)="handleInput(parts.controls['area'], exchange)"
  >

  <span class="ngx-phone-input-spacer">(</span>

  <input #exchange
    aria-label="Exchange code"
    class="ngx-phone-input-element"
    formControlName="exchange"
    matInput
    maxLength="3"
    size="3"
    (input)="handleInput(parts.controls['exchange'], subscriber)"
    (keyup.backspace)="autoFocusPrev(parts.controls['exchange'], area)"
  >
  <span class="ngx-phone-input-spacer">)</span>

  <input #subscriber
    aria-label="Subscriber number"
    class="ngx-phone-input-element subscriber"
    formControlName="subscriber"
    matInput
    maxLength="7"
    size="7"
    (input)="handleInput(parts.controls['subscriber'])"
    (keyup.backspace)="autoFocusPrev(parts.controls['subscriber'], exchange)"
  >
</div>
